<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .registration-form {
      max-width: 600px;
      margin: 50px auto;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container registration-form">
  <div class="card">
    <h3 class="text-center mb-4">Student Registration</h3>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="regNum" class="form-label">Registration Number / NIM</label>
        <input type="text" class="form-control" id="regNum" name="regNum">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="program" class="form-label">Program</label>
        <input type="text" class="form-control" id="program" name="program">
      </div>
      <div class="mb-3">
        <label for="ijazahName" class="form-label">Name in IJAZAH</label>
        <input type="text" class="form-control" id="ijazahName" name="ijazahName">
      </div>
      <div class="mb-3">
        <label for="financialNum" class="form-label">Financial Number</label>
        <input type="text" class="form-control" id="financialNum" name="financialNum">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender">
          <option selected disabled>Choose...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="birthPlace" class="form-label">Place/Date of Birth</label>
        <input type="text" class="form-control" id="birthPlace" name="birthPlace" placeholder="e.g., Jayapura, 2006-06-08">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Academic Status/ Block</label>
        <input type="text" class="form-control" id="status" name="status">
      </div>
      <div class="mb-3">
        <label for="religion" class="form-label">Religion</label>
        <input type="text" class="form-control" id="religion" name="religion">
      </div>
      <div class="mb-3">
        <label for="residence" class="form-label">Residence</label>
        <input type="text" class="form-control" id="residence" name="residence">
      </div>
      <div class="mb-3">
        <label for="marital" class="form-label">Marital Status</label>
        <select class="form-select" id="marital" name="marital">
          <option selected disabled>Choose...</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="faculty" class="form-label">Faculty</label>
        <input type="text" class="form-control" id="faculty" name="faculty">
      </div>
      <div class="mb-3">
        <label for="studyProgram" class="form-label">Program Study / Minor</label>
        <input type="text" class="form-control" id="studyProgram" name="studyProgram">
      </div>
      <div class="mb-3">
        <label for="curriculum" class="form-label">Curriculum Name</label>
        <input type="text" class="form-control" id="curriculum" name="curriculum">
      </div>
      <div class="mb-3">
        <label for="probation" class="form-label">Academic Probation</label>
        <input type="text" class="form-control" id="probation" name="probation">
      </div>
      <div class="mb-3">
        <label for="race" class="form-label">Race</label>
        <input type="text" class="form-control" id="race" name="race">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <br>
      <div class="footer-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    Swal.fire({
      title: 'Are you sure?',
      text: "Do you want to save your changes?",
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, save it!'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "login2.html";
      }
    });
  });
</script>

</body>
</html>
